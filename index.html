<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF file name changer</title>
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"
      integrity="sha512-ml/QKfG3+Yes6TwOzQb7aCNtJF4PUyha6R3w8pSTo/VJSywl7ZreYvvtUso7fKevpsI+pYVVwnu82YO0q3V6eg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <style>
      h1 {
        width: 100%;
        text-align: center;
      }

      .pdfwork,
      .afterupload {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
      }

      .pdfwork * {
        margin-top: 5px;
      }

      .afterupload {
        display: none;
      }
    </style>
  </head>

  <body>
    <h1>PDF name changer</h1>
    <div class="pdfwork">
      <span>Select PDF</span>
      <input type="file" class="selectpdf" id="inpFile" multiple />
      <button class="upload">Upload</button>
      <div class="afterupload">
        <span>Select Page</span>
        <select class="selectpage" id="selectPage"></select>
        <a href="" class="download" download>Download PDF text</a>
        <textarea class="pdftext" id="pdfText"></textarea>
      </div>
    </div>
    <script>
      let pdfinput = document.querySelector("input[type=file]");
      let upload = document.querySelector(".upload");
      let afterupload = document.querySelector(".afterupload");
      let select = document.querySelector(".selectpage");
      let download = document.querySelector(".download");
      let pdftext = document.querySelector(".pdftext");
      upload.addEventListener("click", () => {
        console.log(pdfinput.files);
        for (i in pdfinput.files) {
          console.log(i);
          let file = pdfinput.files[i];
          console.log(file);

          if (file != undefined && file.type == "application/pdf") {
            const fr = new FileReader();
            fr.readAsDataURL(file);
            fr.onload = () => {
              let res = fr.result;
              (async function () {
                newName = await extractText(res);
                console.log(newName);
                await downloadFile(file, newName);
              })();
            };
          } else if (i == "length") {break;} 
          else {
            alert("select a valid file");
          }
        }
      });
      async function extractText(url) {
        let pdf;
        pdf = await pdfjsLib.getDocument(url).promise;
        let pages = pdf.numPages;
        for (let i = 1; i <= pages; i++) {
          let page = await pdf.getPage(i);
          let txt = await page.getTextContent();
          let text = txt.items.map((s) => s.str).join("");
          let pos = text.indexOf("JPISO");
          let name = text.substring(pos, pos + 11);
          return name;
        }
      }

      function downloadFile(blob, name) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = name;
        // This is required for one-off downloads of the blob content
        const clickHandler = () => {
          setTimeout(() => {
            URL.revokeObjectURL(url);
            removeEventListener("click", clickHandler);
          }, 1);
        };
        // Add the click event listener on the anchor element
        // Comment out this line if you don't want a one-off download of the blob content
        a.addEventListener("click", clickHandler, false);
        a.click();
      }
    </script>
  </body>
</html>
