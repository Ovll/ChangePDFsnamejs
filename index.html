<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF file name changer</title>
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"
      integrity="sha512-q+4liFwdPC/bNdhUpZx6aXDx/h77yEQtn4I1slHydcbZK34nLaR3cAeYSJshoxIOq3mjEf7xJE8YWIUHMn+oCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"
      integrity="sha512-BbrZ76UNZq5BhH7LL7pn9A4TKQpQeNCHOo65/akfelcIBbcVvYWOFQKPXIrykE3qZxYjmDX573oa4Ywsc7rpTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <style>
      h1 {
        width: 100%;
        text-align: center;
      }

      .pdfwork,
      .afterupload {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
      }

      .pdfwork * {
        margin-top: 5px;
      }

      .afterupload {
        display: none;
      }
    </style>
  </head>

  <body>
    <h1>PDF name changer</h1>
    <div class="pdfwork">
      <span>Select PDF</span>
      <input type="file" class="selectpdf" id="inpFile" multiple />
      <button class="upload">Upload</button>
      <div class="afterupload">
        <span>Select Page</span>
        <select class="selectpage" id="selectPage"></select>
        <a href="" class="download" download>Download PDF text</a>
        <textarea class="pdftext" id="pdfText"></textarea>
      </div>
    </div>
    <script>
      let pdfinput = document.querySelector("input[type=file]");
      let upload = document.querySelector(".upload");
      let fbatch = "@ECHO OFF\n";
      let listFiles = "";
      let count = 0;
      upload.addEventListener("click", () => {
        for (i in pdfinput.files) {
          if (i == "length") {
            break;
          }
          const file = pdfinput.files[i];
          if (file != undefined && file.type == "application/pdf") {
            const fr = new FileReader();
            fr.readAsDataURL(file);
            fr.onload = () => {
              let res = fr.result;
              (async function () {
                newName = await extractText(res);
                if (newName) {
                  fbatch += "ren " + file.name + " " + newName + ".pdf\n";
                  listFiles +=
                    '"C:\Program Files (x86)\Adobe\Reader 11.0\Reader\AcroRd32.exe" /N /T ' +
                    newName +
                    "\\lgs-print01\LGS-PRT-BRK9\n";
                } else {
                  document.getElementById("message").innerHTML =
                    file.name + " doesn't include JPISO on first page";
                }
                if (count == pdfinput.files.length - 1) {
                  console.log(fbatch);
                }
                count += 1;
              })();
            };
          } else {
            alert("select a valid file");
          }
        }
      });
      async function extractText(url) {
        let pdf;
        pdf = await pdfjsLib.getDocument(url).promise;
        let pages = pdf.numPages;
        for (let i = 1; i <= pages; i++) {
          let page = await pdf.getPage(i);
          let txt = await page.getTextContent();
          let text = txt.items.map((s) => s.str).join("");
          let pos = text.indexOf("JPISO");
          let name;
          if (text.charAt(pos + 11) == "D" || text.charAt(pos + 11) == "S") {
            name = text.substring(pos, pos + 12);
          } else {
            name = text.substring(pos, pos + 11);
          }
          return name;
        }
      }

      async function downloadFile(blob, name) {
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = name;
        // This is required for one-off downloads of the blob content
        // const clickHandler = () => {
        //   setTimeout(() => {
        //     URL.revokeObjectURL(url);
        //     removeEventListener("click", clickHandler);
        //   }, 400);
        // };
        // Add the click event listener on the anchor element
        // Comment out this line if you don't want a one-off download of the blob content
        //a.addEventListener("click", clickHandler, false);
        a.click();
      }
    </script>
  </body>
</html>
